name: Deploy Edge Node

on:
  push:
    paths:
      - 'edge/**'
      - '.github/workflows/edge_cicd.yml'

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      repo: ${{ github.repository }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

  test:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Run simple unit test (flask starts)
        run: |
          pip install flask
        #   python edge/edge_app.py &
        #   sleep 3
        #   curl -f http://localhost:80 || (echo "Test failed" && exit 1)

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t 762603643140.dkr.ecr.us-east-1.amazonaws.com/fogedge:latest ./edge
          docker push 762603643140.dkr.ecr.us-east-1.amazonaws.com/fogedge:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
            task-definition: edge/ecs-task-def.json
            container-name: nginx
            image: 762603643140.dkr.ecr.us-east-1.amazonaws.com/fogedge:latest

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
            task-definition: ${{ steps.task-def.outputs.task-definition }}
            service: ${{ env.ECS_SERVICE }}
            cluster: ${{ env.ECS_CLUSTER }}
            wait-for-service-stability: true

